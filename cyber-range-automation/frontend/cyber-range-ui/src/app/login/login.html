<div class="container">

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="login-container">
        <div class="card-body">
          <h2 class="card-title text-center">Login</h2>
          <!-- Error message for invalid credentials -->
          <div *ngIf="loginError" class="alert alert-danger text-center py-2 mb-3">
            Invalid username or password. Please try again.
          </div>
          <form (ngSubmit)="login()">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" class="form-control" [(ngModel)]="username" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
          </form>
          <p class="mt-3 text-center">Don't have an account? <a (click)="goToRegister()">Register here</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
