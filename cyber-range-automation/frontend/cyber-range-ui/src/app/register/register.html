<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="register-container">
        <div class="card-body">
          <h2 class="card-title text-center">Register</h2>
          <form (ngSubmit)="register()">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" class="form-control" [(ngModel)]="username" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password" required>
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" [(ngModel)]="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
          </form>
          <p class="mt-3 text-center">Already have an account? <a (click)="goToLogin()">Login here</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
